<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="contact.js"></script>
</head>

<body>
    <div id="main">
        <div id="form-head" >
            <h1>Contact Us</h1>
            <p>We will get back to you ASAP!</p>
        </div>
        <form action="#" onsubmit="saveAndRedirect(event)">
            <div class="leb-in">
                <label for="firstName" >FirstName</label>
                <input type="text" placeholder="Ravi" id="firstName" required="true" minlength="3" maxlength="30">
            </div>
            <div class="leb-in">
                <label for="lastName">LastName</label>
                <input type="text" id="lastName" placeholder="Teja" required="true" minlength="3" maxlength="30">
            </div>
            <div class="leb-in">
                <label for="email">Email</label>
                <input type="email" id="email" required="true" minlength="3" maxlength="30" placeholder="zerotime@gmail.com">
            </div>
            <div class="leb-in">
                <label for="Message">Message</label>
                <Textarea id="txtarea" rows="8" cols="22" required="true" minlength="15" maxlength="500"></Textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>
</body>

</html>
